<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="../../../templateNoCustomer.xhtml">
	<ui:define name="content">
		<script type="text/javascript" language="JavaScript" src="../field_restrictions.js"/>
		<center>
			<h3>#{msg.registerNewSubscriber}</h3>
		</center>
		<rich:messages globalOnly="true" layout="table" errorClass="errors"/>
		<rich:panel header="#{msg.enterSubscriptionDetails}" styleClass="sectionPanel">
			<h:form>
				<h:panelGrid columns="2">
					<s:decorate template="../../../edit.xhtml">
						<ui:define name="label">#{msg.registrationType}</ui:define>
						<h:selectOneMenu value="#{prepaidRegistrarService.newSubscription.registrarType}">
							<s:convertEnum/>
							<s:selectItems var="registrarType" value="#{allINCMRegistrarTypes}" label="#{registrarType.label}"/>
						</h:selectOneMenu>
					</s:decorate>
					<s:decorate template="../../../edit.xhtml">
						<ui:define name="label">#{msg.msisdn}</ui:define>
						<h:inputText value="#{prepaidRegistrarService.newSubscription.msisdn}" required="true" onkeypress="event.returnValue=numbers(event);" maxlength="9" size="9"/>
					</s:decorate>	
				</h:panelGrid>
				<div class="actionButtons">
					<h:commandButton action="next" value="Next >>" />
				</div>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>

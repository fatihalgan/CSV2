<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
                
	<rich:panel header="#{msg.workInfo}" styleClass="sectionPanel" rendered="#{prepaidCustomerService.currentSubscription != null}">
		<h:panelGrid columns="3">
			<s:decorate template="../../display.xhtml">
				<ui:define name="label">#{msg.title}</ui:define>
				<h:outputText value="#{prepaidCustomerService.currentSubscription.registeredTo.workInfo.title}" />
			</s:decorate>
			<s:decorate template="../../display.xhtml">
				<ui:define name="label">#{msg.company}</ui:define>
				<h:outputText value="#{prepaidCustomerService.currentSubscription.registeredTo.workInfo.company}" />
			</s:decorate>
			<s:decorate template="../../display.xhtml">
				<ui:define name="label">#{msg.place}</ui:define>
				<h:outputText value="#{prepaidCustomerService.currentSubscription.registeredTo.workInfo.place}" />
			</s:decorate>
		</h:panelGrid>
	</rich:panel>                
</ui:composition>

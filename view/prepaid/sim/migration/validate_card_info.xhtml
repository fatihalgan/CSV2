<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="../../../templateNoCustomer.xhtml">
	<ui:define name="content">
		<center>
			<h3>#{msg.prepaidToPostpaidMigration}</h3>
		</center>
		<rich:messages globalOnly="true" layout="table" errorClass="errors"/>
		<h:form>
			<rich:panel header="#{msg.simCardInfo}" styleClass="sectionPanel">
				<h:panelGrid columns="2">
					<s:decorate template="../../../display.xhtml">
						<ui:define name="label">#{msg.msisdn}</ui:define>
						<h:outputText value="#{currentServedCustomer.fullMsisdn}" />
					</s:decorate>
					<s:decorate template="../../../display.xhtml">
						<ui:define name="label">#{msg.currentImsi}</ui:define>
						<h:outputText value="#{postpaidMigrationService.activeProvisioning.imsi}" />
					</s:decorate>
					<s:decorate template="../../../display.xhtml">
						<ui:define name="label">#{msg.currentSim}</ui:define>
						<h:outputText value="#{postpaidMigrationService.activeProvisioning.sim}" />
					</s:decorate>
				</h:panelGrid>
				<div class="actionButtons">
					<h:commandButton action="#{postpaidMigrationService.initiateMigrationProcess}" value="#{msg.initiateMigrationProcess}" 
						rendered="#{postpaidMigrationService.subscriberValidated}"/>
				</div>
			</rich:panel>
		</h:form>
	</ui:define>                
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

	<rich:panel header="#{msg.CCHistory}" styleClass="sectionPanel" rendered="#{not empty reportingService.operationsLog}">
		<h:form>
			<rich:dataTable id="tblOperationsLog" value="#{reportingService.operationsLog}" var="item" rows="15">
				<f:facet name="header">
					<rich:columnGroup>								
						<rich:column>
							<h:outputText value="User"></h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="Date"></h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="Msisdn"></h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="Operation"></h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="Remark"></h:outputText>
						</rich:column>							
					</rich:columnGroup>
				</f:facet>
				<rich:columnGroup>
					<rich:column>
						<h:outputText value="#{item.owningUser.username}"/>
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.date}">
							<f:convertDateTime dateStyle="medium" timeStyle="short"/>
						</h:outputText>
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.msisdn}"/>
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.owningOperation.operationName}"/>
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.remark}"/>
					</rich:column>
				</rich:columnGroup>
				<f:facet name="footer">
					<rich:datascroller for="tblOperationsLog" maxPages="20" boundaryControls="auto" fastControls="auto" />
				</f:facet>
			</rich:dataTable>
		</h:form>
	</rich:panel>
</ui:composition>

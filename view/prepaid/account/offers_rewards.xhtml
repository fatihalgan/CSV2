<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
	
	<rich:panel header="#{msg.optionalOffers}" styleclass="sectionPanel"
		rendered="#{prepaidAccountService.offerBouquet != null}">
		<rich:dataTable id="tblOptionalOffers" value="#{prepaidAccountService.offerBouquet.offers}" var="item" rows="10">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column>
						<h:outputText value="ID"/>
					</rich:column>
					<rich:column>
						<h:outputText value="Offer"/>
					</rich:column>
					<rich:column>
						<h:outputText value="Accept Offer"/>
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:columnGroup>
				<rich:column>
					<h:outputText value="#{item.id}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.text}"/>
				</rich:column>
				<rich:column>
					<a:commandButton action="#{prepaidAccountService.acceptCampaignOffer(item.id)}"
						value="Accept Offer" reRender="tblOptionalOffers"></a:commandButton>
				</rich:column>
			</rich:columnGroup>
			<f:facet name="footer">
				<rich:datascroller for="tblOptionalOffers" maxPages="20" boundaryControls="auto" fastControls="auto" />
			</f:facet>
		</rich:dataTable>
	</rich:panel>
	<hr/>
	<rich:panel header="#{msg.offers}" styleclass="sectionPanel"
		rendered="#{prepaidAccountService.recentSubscriberActivity != null}">
		<rich:dataTable id="tblRecentOffers" value="#{prepaidAccountService.recentSubscriberActivity.offers.recentOffers}"
			var="item" rows="10">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column>
						<h:outputText value="Date"/>
					</rich:column>
					<rich:column>
						<h:outputText value="Campaign"/>
					</rich:column>
					<rich:column>
						<h:outputText value="Offer"/>
					</rich:column>
					<rich:column>
						<h:outputText value="Status"/>
					</rich:column>
					<rich:column>
						<h:outputText value="Validity"/>
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:columnGroup>
				<rich:column>
					<h:outputText value="#{item.timestampDate}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.campaign}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.offer}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.statusDesc}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.validity}"/>
				</rich:column>
			</rich:columnGroup>
			<f:facet name="footer">
				<rich:datascroller for="tblRecentOffers" maxPages="20" boundaryControls="auto" fastControls="auto" />
			</f:facet>
		</rich:dataTable>
	</rich:panel>
	<hr/>
	<rich:panel header="#{msg.rewards}" styleclass="sectionPanel"
		rendered="#{prepaidAccountService.recentSubscriberActivity != null}">
		<rich:dataTable id="tblRecentRewards" value="#{prepaidAccountService.recentSubscriberActivity.rewards.recentRewards}"
			var="item" rows="10">
			<f:facet name="header">
				<rich:columnGroup>
					<h:outputText value="Date"/>
				</rich:columnGroup>
				<rich:columnGroup>
					<h:outputText value="Campaign"/>
				</rich:columnGroup>
				<rich:columnGroup>
					<h:outputText value="Type"/>
				</rich:columnGroup>
				<rich:columnGroup>
					<h:outputText value="Unit"/>
				</rich:columnGroup>
				<rich:columnGroup>
					<h:outputText value="Quantity"/>
				</rich:columnGroup>
				<rich:columnGroup>
					<h:outputText value="Expiry"/>
				</rich:columnGroup>
			</f:facet>
			<rich:columnGroup>
				<rich:column>
					<h:outputText value="#{item.timestampDate}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.campaign}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.type}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.unit}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.quantity}"/>
				</rich:column>
				<rich:column>
					<h:outputText value="#{item.expiryDate}"/>
				</rich:column>
			</rich:columnGroup>
			<f:facet name="footer">
				<rich:datascroller for="tblRecentRewards" maxPages="20" boundaryControls="auto" fastControls="auto" />
			</f:facet>
		</rich:dataTable>
	</rich:panel>
</ui:composition>

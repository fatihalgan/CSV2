<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
	
	<rich:panel header="#{msg.friendsAndFamilyHistory}" styleClass="sectionPanel" rendered="#{not empty prepaidAccountService.dwsAccount.fafHistory}">
		<rich:dataGrid id="lstFaFHistory" var="entry" value="#{prepaidAccountService.dwsAccount.fafHistory}" columns="3" elements="9" title="#{msg.fafEntry}">
			<h:panelGrid columns="1">
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.fafNumber}</ui:define>
					<h:outputText value="#{entry.fafNumber}" />
				</s:decorate>
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.creationTime}</ui:define>
					<h:outputText value="#{entry.creationTime}">
						<f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/>
					</h:outputText>
				</s:decorate>
			</h:panelGrid>
			<f:facet name="footer">
				<rich:datascroller for="lstFaFHistory" maxPages="20" boundaryControls="auto" fastControls="auto" />
			</f:facet>
		</rich:dataGrid>
	</rich:panel>                
</ui:composition>

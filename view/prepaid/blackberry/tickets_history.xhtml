<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
	
	<rich:panel styleClass="sectionPanel" header="#{msg.accountHistory}">
		<rich:dataTable id="accountHistoryTable" rows="13"
			columnClasses="aligncentercolumn,aligncentercolumn,alignrightcolumn,alignrightcolumn,alignrightcolumn"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			cellpadding="0" cellspacing="0" width="800" border="0" var="item"
			value="#{bb4pCustomerCareService.ticketsHistory}">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputText value="Trans ID" />
						</rich:column>
						<rich:column>
							<h:outputText value="Date" />
						</rich:column>
						<rich:column>
							<h:outputText value="Duration" />
						</rich:column>
						<rich:column>
							<h:outputText value="Service" />
						</rich:column>
						<rich:column>
							<h:outputText value="Call Type" />
						</rich:column>
						<rich:column>
							<h:outputText value="Refill Amount" />
						</rich:column>
						<rich:column>
							<h:outputText value="State Change" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				<rich:columnGroup>
					<rich:column>
						<h:outputText value="#{item.transactionId}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.callDate}">
							<f:convertDateTime type="both" dateStyle="short"
								timeStyle="short" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.duration}" />&nbsp;<h:outputText
							value="#{item.durationType}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.service}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.callType}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.refillAmount}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.mainPreviousState}" /> - <h:outputText
							value="#{item.mainCurrentState}" />
					</rich:column>
				</rich:columnGroup>
				<f:facet name="footer">
					<rich:datascroller for="accountHistoryTable" maxPages="20"
						boundaryControls="auto" fastControls="auto" />
				</f:facet>
			</rich:dataTable>
		</rich:panel>
</ui:composition>

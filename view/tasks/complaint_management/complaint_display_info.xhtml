<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich">
                
	<rich:modalPanel id="complaintDisplayInfoMp" width="600" height="420" zindex="2000"  style="overflow:auto" domElementAttachment="body">
		<f:facet name="header">#{msg.displayInformation}</f:facet>
		<f:facet name="controls">
        	<a href="#" onclick="Richfaces.hideModalPanel('complaintDisplayInfoMp')">X</a>
     	</f:facet>
     	<a:outputPanel id="complaintDisplayInfoPanel" layout="inline">
     		<h:outputText value="#{currentViewedComplaint.displayInfo}" escape="false"/>
     	</a:outputPanel>
	</rich:modalPanel>                
</ui:composition>

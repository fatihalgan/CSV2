<m:message xmlns="http://www.w3.org/1999/xhtml"
           xmlns:m="http://jboss.com/products/seam/mail"
           xmlns:ui="http://java.sun.com/jsf/facelets"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:h="http://java.sun.com/jsf/html">
	<m:from name="MCEL SARL" address="csvAdmin@mcel.co.mz" />  
    <m:to name="Fatih Algan">falgan@mcel.co.mz</m:to>
    <m:subject>CSV Password Expired Users List</m:subject>
	<m:body>
    	<p> The list of users whose password has been expired as follows:</p>
    	<h:dataTable value="#{notificationsProcessor.alreadyExpiredUsers}" var="user">
    		<f:facet name="header">
    			<h:column>
    				<h:outputText value="Username" />
    			</h:column>
    			<h:column>
    				<h:outputText value="Name" />
    			</h:column>
    		</f:facet>
    		<h:column>
    			<h:outputText value="#{user.username}" />
    		</h:column>
    		<h:column>
    			<h:outputText value="#{user.fullName}" />
    		</h:column>
    	</h:dataTable>
    </m:body>                  
</m:message>

<ui:repeat xmlns="http://www.w3.org/1999/xhtml"
           xmlns:m="http://jboss.com/products/seam/mail"
           xmlns:ui="http://java.sun.com/jsf/facelets"
           xmlns:h="http://java.sun.com/jsf/html" value="#{notificationsProcessor.expiringUsers}" var="user">
	<m:message>
		<m:from name="MCEL SARL" address="csvAdmin@mcel.co.mz" />  
    	<m:to name="#{user.fullName}">#{user.email}</m:to>       
		<m:subject>CSV Password Expiration Warning!!!</m:subject>
		<m:body>
    		<p>Your CSV account password will be expired at #{user.expirationDateFormatted}. You have to change your password within #{user.remainingDaysToExpiration} days.</p>
    	</m:body>
	</m:message>
</ui:repeat>

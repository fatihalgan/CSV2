<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="../templateNoCustomer.xhtml">
	<ui:define name="content">
		<rich:messages globalOnly="true" layout="table" errorClass="errors"/>
		<rich:panel header="#{msg.menuComplaintSegments}" styleClass="sectionPanel">
			<h:form>
				<rich:dataTable id="complaintSegmentList" value="#{complaintSegmentList}" var="item" rows="20">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column>
								<h:outputText value="Code" />
							</rich:column>
							<rich:column>
								<h:outputText value="Description" />
							</rich:column>
							<rich:column>
								<h:outputText value="Edit" />
							</rich:column>
							<rich:column>
								<h:outputText value="Delete"/>
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:columnGroup>
						<rich:column>
							<h:outputText value="#{item.id}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{item.description}" />
						</rich:column>
						<rich:column>
							<h:commandButton action="#{complaintSegmentHomeAction.editComplaintSegment(item)}" value="Edit"/>
						</rich:column>
						<rich:column>
							<h:commandButton action="#{complaintSegmentListAction.deleteComplaintSegment(item)}" value="Delete"/>
						</rich:column>
					</rich:columnGroup>
					<f:facet name="footer">
						<rich:datascroller for="complaintSegmentList" maxPages="20" boundaryControls="auto" fastControls="auto"/>
					</f:facet>
				</rich:dataTable>
				<div class="actionButtons">
					<h:commandButton id="btnNewSegment" value="Create New Complaint Segment" action="#{complaintSegmentHomeAction.newComplaintSegment}"/>
				</div>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>

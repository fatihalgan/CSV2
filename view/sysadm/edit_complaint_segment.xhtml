<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="../templateNoCustomer.xhtml">
	<ui:define name="content">
		<rich:messages globalOnly="true" layout="table" errorClass="errors"/>
		<rich:panel header="Edit Complaint Segment" styleClass="sectionPanel">
			<h:form>
				<h:panelGrid columns="1">
					<s:decorate template="../edit.xhtml">
						<ui:define name="label">Code</ui:define>
						<h:inputText value="#{complaintSegmentHomeAction.selectedComplaintSegment.id}" required="true"/>
					</s:decorate>
					<s:decorate template="../edit.xhtml">
						<ui:define name="label">Description</ui:define>
						<h:inputTextarea value="#{complaintSegmentHomeAction.selectedComplaintSegment.description}" required="true" rows="4" cols="40"/>
					</s:decorate>
				</h:panelGrid>
				<div class="actionButtons">
					<h:commandButton id="btnSave" value="Save Complaint Segment" action="#{complaintSegmentHomeAction.saveComplaintSegment}"/>
					<h:commandButton id="cancel" value="Cancel" action="#{complaintSegmentHomeAction.cancelSave}" immediate="true"/>
				</div>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>

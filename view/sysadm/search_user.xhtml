<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
	<h:form id="userSearch">
		<h:panelGroup layout="vertical" style="margin-bottom: 50px;">
			<h:panelGrid columns="2">
				<s:decorate template="../display.xhtml">
					<ui:define name="label">Username</ui:define>
					<h:inputText value="#{searchUser.username}" />
				</s:decorate>
				<s:decorate template="../display.xhtml">
					<ui:define name="label">EMail</ui:define>
					<h:inputText value="#{searchUser.email}" />
				</s:decorate>
				<s:decorate template="../display.xhtml">
					<ui:define name="label">Firstname</ui:define>
					<h:inputText value="#{searchUser.firstName}" />
				</s:decorate>
				<s:decorate template="../display.xhtml">
					<ui:define name="label">Lastname</ui:define>
					<h:inputText value="#{searchUser.lastName}" />
				</s:decorate>
			</h:panelGrid>
			<ui:insert/>
		</h:panelGroup>		
	</h:form>
</ui:composition>

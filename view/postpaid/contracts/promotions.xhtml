<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:m="http://jboss.com/products/seam/mail"
				template="../../templateNoCustomer.xhtml">
	<ui:define name="content">
		<center>
			<h3>#{msg.promotionInformation}</h3>
		</center>
		<rich:messages globalOnly="true" layout="table" errorClass="errors"/>
		<rich:panel header="#{msg.specialPromotionNumbers}" styleClass="sectionPanel">
			<rich:dataTable id="tblPromotionPackages" value="#{contractService.selectedAccount.promotionPackages}" var="item">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputText value="#{msg.assignmentNo}"/>
						</rich:column>
						<rich:column>
							<h:outputText value="#{msg.promotionPackage}"/>
						</rich:column>
						<rich:column>
							<h:outputText value="#{msg.removedOn}"/>
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				<rich:columnGroup>
					<rich:column>
						<h:outputText value="#{item.assignmentNo}"/>
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.description}"/>
					</rich:column>
					<rich:column>
						<h:outputText value="#{item.removedOn}"/>
					</rich:column>
				</rich:columnGroup>
			</rich:dataTable>
			<s:link value="#{msg.returnToCustomerDetails}" view="/postpaid/contracts/postpaid_account_view.xhtml"/>
		</rich:panel>
	</ui:define>
</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:m="http://jboss.com/products/seam/mail"
				template="../../templateNoCustomer.xhtml">
	<ui:define name="content">
		<center>
			<h3>#{msg.currentPaymentArrangement}</h3>
		</center>
		<rich:messages globalOnly="true" layout="table" errorClass="errors"/>
		<rich:panel header="#{msg.currentPaymentArrangement}" styleClass="sectionPanel">
			<h:panelGrid columns="2">
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.paymentMethod}</ui:define>
					<h:inputText value="#{contractService.selectedAccount.paymentArrangement.paymentName}" />
				</s:decorate>
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.accountOwner}</ui:define>
					<h:inputText value="#{contractService.selectedAccount.paymentArrangement.accountOwner}" />
				</s:decorate>
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.accountNo}</ui:define>
					<h:inputText value="#{contractService.selectedAccount.paymentArrangement.accountNo}"/>
				</s:decorate>
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.currentPaymentArrangement}</ui:define>
					<h:selectBooleanCheckbox value="#{contractService.selectedAccount.paymentArrangement.currentPaymentArrangementMode}" readonly="true"/>
				</s:decorate>
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.bankCode}</ui:define>
					<h:inputText value="#{contractService.selectedAccount.paymentArrangement.currencyCode}" />
				</s:decorate>
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.bankName}</ui:define>
					<h:inputText value="#{contractService.selectedAccount.paymentArrangement.bankName}" />
				</s:decorate>
				<s:decorate template="../../display.xhtml">
					<ui:define name="label">#{msg.city}</ui:define>
					<h:inputText value="#{contractService.selectedAccount.paymentArrangement.bankCity}" />
				</s:decorate>
				<s:link value="#{msg.returnToCustomerDetails}" view="/postpaid/contracts/postpaid_account_view.xhtml"/>
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="../../templateNoCustomer.xhtml">
	<ui:define name="content">
		<center>
			<h3>#{msg.menuSMSCManage}</h3>
		</center>
		<rich:messages globalOnly="true" layout="table" errorClass="errors"/>
		<rich:panel header="#{msg.querySMSCQueueStatus}" styleClass="sectionPanel">
			<h:form>
				<div class="actionButtons">
					<h:commandButton value="#{msg.submitQuery}" action="#{smscService.queryPendingMessages}" />
				</div>
				<h:panelGrid columns="3" rendered="#{smscService.pendingMessages}">
					<h:commandButton action="#{smscService.retryPendingMessages}" value="#{msg.retryPendingMessages}" />
					<rich:separator width="5"/>
					<h:commandButton action="#{smscService.cancelPendingMessages}" value="#{msg.cancelPendingMessages}" />
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>							
</ui:composition>

				<s:decorate template="../display.xhtml">

					<h:inputText value="#{searchCorporateClient.customerCode}" />
				</s:decorate>
				<s:decorate template="../display.xhtml">
					<ui:define name="label">#{msg.companyName}</ui:define>
					<h:inputText value="#{searchCorporateClient.companyName}" />
				</s:decorate>
				<s:decorate template="../display.xhtml">
					<ui:define name="label">#{msg.searchWithinMyClients}</ui:define>
					<h:selectBooleanCheckbox value="#{corporateClientListAction.searchWithinMyClients}" />

			</h:panelGrid>

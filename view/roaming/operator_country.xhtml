<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:panelGroup layout="vertical" id="operatorCountrySelectionRegion">
		<table>
			<tr>
				<td><rich:panel>
					<s:decorate template="../edit.xhtml">
						<ui:define name="label">Edit Operators</ui:define>
						<rich:listShuttle var="item"
							sourceValue="#{operatorCountryListAction.unselectedOperators}"
							targetValue="#{operatorCountryListAction.selectedOperators}"
							converter="#{operatorCountryListAction.operatorListShuttleConverter}"
							required="false">
							<f:facet name="sourceCaption">
								<h:outputText value="Unselected Operators" />
							</f:facet>
							<f:facet name="targetCaption">
								<h:outputText value="Selected Operators" />
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Operator Country" />
								</f:facet>
								<h:outputText
									value="#{item.operatorCountry.country.countryName}-#{item.operatorCountry.operator.operatorName}" />
							</h:column>
						</rich:listShuttle>
					</s:decorate>
					<div class="saveButton"><h:commandButton
						id="btnSearchOperators" value="Search"
						action="#{operatorCountryListAction.searchOperatorCountries}" /><h:commandButton
						id="btnSaveOperators" value="Save"
						rendered="#{loggedInUser.hasPermissionFor('Roaming Operator Save')}"
						action="#{operatorCountryListAction.saveOperatorCountries}" /></div>
				</rich:panel></td>
			</tr>
		</table>
	</h:panelGroup>
</ui:composition>

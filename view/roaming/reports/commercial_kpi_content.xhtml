<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<head>
	<title>Commercial KPI Report</title>
	</head>
	<body>
	<table rules="all" border="1">
		<caption>
		<h3>COMMERCIAL KPI REPORT</h3>
		</caption>
		<tbody>
			<tr>
				<th colspan="2"></th>
			</tr>
			<tr>
				<th><h5> Status</h5></th>
				<th><h5> GSM</h5></th>
				<th><h5> GPRS Roaming</h5></th>
				<th><h5> MMSIW</h5></th>
				<th><h5> CAMEL Roaming</h5></th>
				<th><h5> 3G Roaming</h5></th>
				<th><h5> Nrtrde</h5></th>
			</tr>
			<c:forEach items="#{commercialKPIReportService.agreementKPIList}" var="kpi">
				<tr>
					<td><h:outputText value="#{kpi.status}" /></td>
					<td><h:outputText value="#{kpi.gsm}" /></td>
					<td><h:outputText value="#{kpi.gprs}" /></td>
					<td><h:outputText value="#{kpi.mmsiw}" /></td>
					<td><h:outputText value="#{kpi.camel}" /></td>
					<td><h:outputText value="#{kpi.threeg}" /></td>
					<td><h:outputText value="#{kpi.nrtrde}" /></td>
				</tr>
			</c:forEach>
		</tbody>
	</table>
	</body>
</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../../templateNoCustomer.xhtml">
	<ui:define name="content">
		<center>
		<h3>Rollout Plan Report</h3>
		</center>
		<rich:messages globalOnly="true" layout="table" errorClass="errors" />
		<rich:panel>
			<h:form id="frmScheduleReport">
				<h:panelGrid columns="1">
					<s:decorate template="../../edit.xhtml">
						<ui:define name="label">#{msg.roamingScheduleType}</ui:define>
						<h:selectOneMenu id="maScheduleReportscType"
							value="#{roamingReportingService.selectedScheduleType}">
							<s:convertEnum />
							<s:selectItems value="#{allRoamingScheduleTypes}" var="types"
								noSelectionLabel="All" label="#{types.label}" />
						</h:selectOneMenu>
					</s:decorate>
					<s:decorate template="../../edit.xhtml">
						<ui:define name="label">#{msg.roamingStatus}</ui:define>
						<h:selectOneMenu id="maScheduleReportStatusOp"
							value="#{roamingReportingService.statusOperator}">
							<f:selectItem itemLabel="Is" itemValue="Is" />
							<f:selectItem itemLabel="Is Not" itemValue="IsNot" />
						</h:selectOneMenu>
						<h:selectOneMenu id="maScheduleReportStatus"
							value="#{roamingReportingService.selectedStatus}">
							<f:converter converterId="roamingEntityConverter" />
							<s:selectItems value="#{roamingReportingService.statusList}"
								noSelectionLabel="All" var="st" label="#{st.description}" />
						</h:selectOneMenu>
					</s:decorate>

					<s:decorate template="../../edit.xhtml">
						<ui:define name="label">#{msg.roamingActive}</ui:define>
						<h:selectOneMenu id="maScheduleIsActive"
							value="#{roamingReportingService.isActive}">
							<f:selectItem itemLabel="All" itemValue="All" />
							<f:selectItem itemLabel="Active" itemValue="Active" />
							<f:selectItem itemLabel="Passive" itemValue="Passive" />
						</h:selectOneMenu>
					</s:decorate>

					<h:commandButton id="btnRep" value="Get Report"
						action="#{roamingReportingService.retrieveMainAgreementScheduleReport}" />
				</h:panelGrid>
			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../../templateNoCustomer.xhtml">
	<ui:define name="content">
		<center>
		<h3>Roaming Tariff Report</h3>
		</center>
		<rich:messages globalOnly="true" layout="table" errorClass="errors" />
		<rich:panel>
			<h:form id="frmTariffParamsReport">
				<h:panelGrid columns="2">
					<rich:panel header="Roaming Tariff Report">
						<h:panelGrid columns="2">
							<s:decorate template="../../edit.xhtml">
								<ui:define name="label">#{msg.roamingMonths}</ui:define>
								<h:selectOneMenu id="tprMonthSelOne"
									value="#{roamingReportingService.selectedMonth}">
									<s:convertEnum />
									<s:selectItems value="#{allMonths}" var="types"
										label="#{types.label}" />
								</h:selectOneMenu>
							</s:decorate>
							<s:decorate template="../../edit.xhtml">
								<ui:define name="label">#{msg.roamingYear}</ui:define>
								<h:inputText id="tprYearInput"
									value="#{roamingReportingService.year}">
								</h:inputText>
							</s:decorate>
							<h:commandButton id="btnRep" value="Get Report"
								action="#{roamingReportingService.retriveTariffParamsReport}" />
						</h:panelGrid>
					</rich:panel>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>

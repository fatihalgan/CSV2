<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="../templateNoCustomer.xhtml">
	<ui:define name="content">
		<center>
			<h3>#{msg.menuChangePassword}</h3>
		</center>
		<rich:messages globalOnly="true" layout="table" errorClass="errors"/>
		<rich:panel header="#{msg.enterNewPassword}" styleClass="sectionPanel">
			<h:form>
				<h:panelGrid columns="1">
					<s:decorate template="../edit.xhtml">
						<ui:define name="label">#{msg.newPassword}</ui:define>
						<h:inputSecret value="#{newPassword}" required="true" requiredMessage="This field is required"/>
					</s:decorate>
					<s:decorate template="../edit.xhtml">
						<ui:define name="label">#{msg.confirmNewPassword}</ui:define>
						<h:inputSecret value="#{confirmPassword}" required="true" requiredMessage="This field is required"/>
					</s:decorate>
				</h:panelGrid>
				<div class="actionButtons">
					<h:commandButton action="#{auditService.changeMyPassword}" value="#{msg.changePassword}" />	
				</div>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
